<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Radio @ Tunisia</title>
    <link rel="stylesheet" href="radio.css" />
</head>

<body class="home">
    <div class="radio-slider">
        <div class="radio-body">

            <div class="radio-screen">
                <div class="radio-slide-logo clip">
                    <div class="slide-wrap">

                        <ul id="radios-screen">

                        </ul>

                    </div>
                </div>

                <div class="play-wrap">
                    <div class="play-container">
                        <img src="imgs/play-container-optimised.png" />
                    </div>
                    <div class="radio-play-btn">
                        <audio class="music" preload="none">
            <source src="http://jalinburton.com/portfolio/ID-Stronghold.mp3">
          </audio>
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="radio-tuner">
                <div class="tuner-dial"></div>
                <ul id="radios-tuner" class="radio-clients">
                </ul>
            </div>

            <div class="radio-display">
                <div class="radio-nav radio-nav-previous">
                    <img src="imgs/previous-btn.png" class="img-fluid" />
                </div>
                <div class="radio-slide-content">
                    <div class="active-content">
                        <h3 class="radio-slide-title">Slide Title</h3>
                        <p>Slide description text.</p>
                        <a href="#" class="learn-more">
            Learn More
          </a>
                    </div>
                </div>
                <div class="radio-nav radio-nav-next">
                    <img src="imgs/next-btn.png" class="img-fluid" />
                </div>
            </div>

        </div>
    </div>
    <!-- .radio-slider -->
    <svg class="clip-svg" width="0" height="0">
  <defs>
    <clipPath id="clipping" clipPathUnits="objectBoundingBox">
      <polygon points=".5 0, 1 0, 1 .78, .5 1, 0 .78, 0 0" />
    </clipPath>
  </defs>
</svg>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="radio.js"></script>
</body>
