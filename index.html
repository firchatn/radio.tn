<!DOCTYPE html>
<html>
<head>
	<title>Radio Tn</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <style type="text/css">
  	 .jumbotron {

	width: 100%;
    height: 400px;
    background-image: url('img/112977338.png');
    background-size: 100% 100%;
}
	#radiotitle {
		color: red;
		padding:1em;
		margin-left: 50%;
		height: 10%;
		font-family: "Times New Roman", Times, serif;

	}
  </style>
</head>

<body>
<div class="container">
<div class="jumbotron" >
<h1 id="radiotitle"></h1>

</div>

    <div class="row">
    <div class="col-md-4">Pub left</div>
    <div class="col-md-4">
        
        <audio controls id ="audio">

  <source id="audioSource" src="http://stream8.tanitweb.com/sfax" type="audio/mpeg">

</audio>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Radio Station</h3>
                </div>
                <ul id="list" class="list-group">
                    <a href="#" value="I FM" data-value="http://5.135.138.182:8000/direct" class="list-group-item">I FM</a>

                    <a href="#" value="Oxygene FM" data-value="http://radiooxygenefm.ice.infomaniak.ch/radiooxygenefm-64.mp3" class="list-group-item">Oxygene FM</a>

                    <a href="#" value="Express FM" data-value="http://expressfm.ice.infomaniak.ch/expressfm-64.mp3" class="list-group-item">Express FM</a>

                    <a href="#" value="Sabra FM" data-value="http://stream6.tanitweb.com/sabrafm" class="list-group-item">Sabra FM</a>

                    <a href="#" value="Shems FM" data-value="http://stream6.tanitweb.com/shems" class="list-group-item">Shems FM</a>

                    <a href="#" value="Mosaique FM" data-value="http://radio.mosaiquefm.net:8000/mosalive" class="list-group-item">Mosaique FM</a>

                    <a href="#" value="Jawhara FM" data-value="http://streaming2.toutech.net:8000/jawharafm" class="list-group-item">Jawhara FM</a>

                    <a href="#" value="Zitouna FM" data-value="http://stream8.tanitweb.com/zitounafm" class="list-group-item">Zitouna FM</a>

                    <a href="#" value="Knooz FM" data-value="http://streaming.knoozfm.net:8000/knoozfm" class="list-group-item">Knooz FM</a>

                    <a href="#" value="Diwan FM" data-value="http://stream8.tanitweb.com/diwanfm" class="list-group-item">Diwan FM</a>

                    
                </ul>
            </div>
        </div>
<div class="col-md-4">Pub Right</div>
    </div>
<script type="text/javascript">
list.onclick = function(e) {
  e.preventDefault();

  var elm = e.target;
  var audio = document.getElementById('audio');


  var source = document.getElementById('audioSource');
  source.src = elm.getAttribute('data-value');
  document.getElementById("radiotitle").innerHTML = elm.getAttribute('value');

  audio.load(); //call this to just preload the audio without playing
  audio.play(); //call this to play the song right away
};
</script>
</body>
</html>
